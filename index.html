			</div>
			<div class="col s12 l2">

					<div class="col s12">
						<p class="center">Primer Jugador</p>
						<p class="center" id="name-player-1"></p>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						<p class="center">Segundo Jugador</p>
						<p class="center" id="name-player-2"></p>
					</div>
				</div>
			</div>
		</div>

	<section class="container desaparecer" id="record">
		<div class="row">
			<div class="col s12">
				<h1>Historial</h1>
